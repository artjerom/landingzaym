<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Заявка на займ</title>
  </head>
  <body>
    <div id="all">
      <!-- Калькулятор и шапка-->
      <header>
        <div class="logo"><img src="img/logo.png" alt="zaymigo"><a href="tel: 88007007286">8 800 700-72-86</a></div>
        <div class="info-title">
          <h2>Займ на <a href="#" class="ab_link">вашу карту</a> за 10 минут
          </h2><span>Быстро, просто и без поручителей</span>
        </div>
        <main>
          <form action="#">
            <label for="sum">
              <div class="calc-title"><span>Сумма займа</span>
                <input type="text" name="sum" class="range_field range_field--sum">
              </div>
              <input id="sum" type="range" min="1500" max="50000" class="slider js-slider js-slider--sum">
            </label>
            <label for="time">
              <div class="calc-title"><span>На срок до</span>
                <input type="text" name="time" class="range_field range_field--time">
              </div>
              <input id="time" type="range" min="1500" max="50000" class="slider js-slider js-slider--time">
            </label>
            <div class="info-zaym">
              <!-- Информация о займе-->
              <div class="info-sum"><span>Занимаете</span>
                <h4>6100 ₽</h4>
              </div>
              <div class="info-back"><span>Возращаете</span>
                <h4>6600 ₽</h4>
              </div>
            </div>
            <div class="ab_center"><a class="ab_button">Получить деньги</a></div>
          </form>
        </main>
        <div class="info info--header">
          <ul>
            <li><i class="sp_info-time"></i>Выдаем займы круглые сутки</li>
            <li><i class="sp_info-anywhere"></i>Работаем по всей россии</li>
            <li><i class="sp_info-online"></i>Достаточно онлайн заявки</li>
          </ul>
        </div>
      </header>
      <hr class="separator">
      <!-- Как получить деньги-->
      <!-- @TODO: Нет классов для js-->
      <section class="how-to-money">
        <h2 class="ab_center">Как получить деньги</h2>
        <div class="block-slider">
          <div class="arrow arrow--left"><img src="img/arrow-back.png">
            <!-- Стрелка влево-->
          </div>
          <div class="content-slider ab_center">
            <figure>
              <div class="back-img ab_center"></div>
              <div class="count-slide"><i data-count="1" class="ico-slide ico-slide--active ico-slide--1">1</i><i data-count="2" class="ico-slide ico-slide--2"></i><i data-count="3" class="ico-slide ico-slide--3"></i></div><span>Заполняете небольшую онлайн-заявку.</span><br><a class="ab_link">Заполнить заявку</a>
            </figure>
          </div>
          <div class="arrow arrow--right"><img src="img/arrow-back.png">
            <!-- @TODO: Вырезать стрелку вправо-->
          </div>
        </div>
      </section>
      <hr class="separator">
      <section class="about">
        <h2 class="ab_center">Почему мы?</h2>
        <main>
          <nav class="ab_center"><a class="btn-about btn-about--active">Безопасно</a><a class="btn-about">Выгодно</a><a class="btn-about">Удобно</a></nav>
          <div class="js-change-content">
            <p></p>
          </div>
        </main>
      </section>

      <section class="about">
      &lt;!&ndash;Блок: Почему мы?&ndash;&gt;

      <hr class="separator">
      <section class="is-working">
      &lt;!&ndash;Блок: Займиго работает&ndash;&gt;

      <section class="feedback">
      &lt;!&ndash;Блок: Обратная связь&ndash;&gt;
      </section>
      &lt;!&ndash;
      -->
    </div>
  </body>
