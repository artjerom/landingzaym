  <body>
    <div id="all">
      <header>
        <div class="logo"><img src="img/logo.png" alt="zaymigo"><a href="tel: 88007007286">8 800 700-72-86</a></div>
        <div class="info">
          <h2>Займ на<a href="#" class="ab_link">вашу карту</a> за 10 минут</h2><span>Быстро, просто и без поручителей</span>
        </div>
        <main>
          <form action="#">
            <label for="sum">
              <div class="calc-title"><span>Сумма займа</span>
                <input type="text" name="sum" class="range_field range_field--sum">
              </div>
              <input id="sum" type="range" min="1500" max="50000" class="slider js-slider js-slider--sum">
            </label>
            <label for="time">
              <div class="calc-title"><span>На срок до</span>
                <input type="text" name="time" class="range_field range_field--time">
              </div>
              <input id="time" type="range" min="1500" max="50000" class="slider js-slider js-slider--time">
            </label>
            <div class="info-zaym">
              <!-- Информация о займе-->
              <div class="info-sum"><span>Занимаете</span>
                <h4>6100 ₽</h4>
              </div>
              <div class="info-back"><span>Возращаете</span>
                <h4>6600 ₽</h4>
              </div>
            </div>
            <div class="ab_center"><a class="ab_button">Получить деньги</a></div>
          </form>
        </main>
      </header>
